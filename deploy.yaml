apiVersion: apps/v1
kind: Deployment
metadata:
  name: cwm-keda-external-scaler
  namespace: cwm-keda-external-scaler-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cwm-keda-external-scaler
  template:
    metadata:
      labels:
        app: cwm-keda-external-scaler
    spec:
      containers:
      - name: scaler
        image: cwm-keda-external-scaler:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: cwm-keda-external-scaler
  namespace: cwm-keda-external-scaler-ns
spec:
  ports:
  - port: 50051
    targetPort: 50051
  selector:
    app: cwm-keda-external-scaler
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-1
  namespace: cwm-keda-external-scaler-ns
spec:
  replicas: 0
  selector:
    matchLabels:
      app: test-1
  template:
    metadata:
      labels:
        app: test-1
    spec:
      containers:
      - name: http
        image: nginx:latest
        imagePullPolicy: Always
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: test-1
  namespace: cwm-keda-external-scaler-ns
spec:
  scaleTargetRef:
    name: test-1
  pollingInterval: 20
  triggers:
    - type: external
      metadata:
        scalerAddress: cwm-keda-external-scaler.cwm-keda-external-scaler-ns:50051
