name: ci

on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    paths-ignore:
    - '**.md'

jobs:
  build-and-test:
    name: Build and test external scaler
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - uses: balchua/microk8s-actions@v0.2.1
      with:
        channel: '1.20/stable'
        addons: '["dns", "rbac", "registry", "keda"]'

    - name: Run scaling tests
      run: |
        ./test/run_scaling_tests.sh

    - name: Push docker image to GitHub Packages
      if: github.ref == 'refs/heads/main'
      env:
        USERNAME: ${{ github.actor }}
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        REPO: cwm-keda-external-scaler
        IMAGE: cwm-keda-external-scaler
      run: |
        echo $PASSWORD | docker login https://docker.pkg.github.com -u $USERNAME --password-stdin
        docker images
        TAG=latest
        docker push $REPO/$IMAGE:$TAG
        echo "Docker image pushed successfully!"
